<ul role="tablist">
    <li id="tab1" role="tab" class="active" aria-controls="panel1" aria-selected="true">TAB 1</li>
    <li id="tab2" role="tab" aria-controls="panel2" aria-selected="false">TAB 2</li>
</ul>
<!-- panel1 -->
<div id="panel1" role="tabpanel" class="active" aria-labelledby="tab1" aria-hidden="false">
    <h3>PANEL 1</h3>
</div>
<!-- panel2 -->
<div id="panel2" role="tabpanel" aria-labelledby="tab2" aria-hidden="true">
    <h3>PANEL 2</h3>
</div>




<script type="text/javascript">

[role='tab'] {
    background: #fff;
    color: black;
};
[role='tab'].active {
    /* 활성화 스타일 */
    background: gray;
    color: #fff;
};

/* panel */
[role='panel'] {
    display: none;
};
[role='panel'].active {
    /* 활성화 스타일 */
    display: block;
};

</script>

<!-- Begin Map Script --> 
<script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false'></script> 
<script type="text/javascript">
/*==========  Map  ==========*/
var map;
function initialize_map() {
if ($('#map').length) {
	var myLatLng = new google.maps.LatLng(-37.814199, 144.961560);
	var mapOptions = {
		zoom: 17,
		center: myLatLng,
		scrollwheel: false,
		panControl: false,
		zoomControl: true,
		scaleControl: false,
		mapTypeControl: false,
		streetViewControl: false
	};
	map = new google.maps.Map(document.getElementById('map'), mapOptions);
	var marker = new google.maps.Marker({
		position: myLatLng,
		map: map,
		tittle: 'Envato',
		icon: './images/map-locator.png'
	});
} else {
	return false;
}}
google.maps.event.addDomListener(window, 'load', initialize_map);
</script>
