<!doctype html>
<html lang="ko">
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>로그인</title>
	<link href="../css/memberLoginForm.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<!-- 가장 바깥 -->
	<div class="container p-0" style="width: 1920px; max-width: none !important;">
<!--     상단바     -->
		<div class="container my-5 p-0" style="width: 1920px; max-width: none !important;">
			<div class="top-bar"></div>
			<div class="top-text"><p><br>KTH</p></div>
		</div>
<!--   가운데 내용물      -->
		<div class="container p-2" style="width: 400px; max-width: none !important;">
			<div class="row justify-content-center">
				<div class="row justify-content-start mx-2 gx-2 gy-0 p-0" style="height: 25px; margin-bottom: 5px;">
					<div class="col-auto">ID</div> 
				</div>
				<div class="row justify-content-start mx-2 gx-2 gy-0 p-0" style="height: 30px; margin-bottom: 15px;">
					<div class="col">
						<input type="text" placeholder="" value="xdmin">
					</div>
				</div>
				<div class="row justify-content-start mx-2 gx-2 gy-0 p-0 my-2" style="height: 25px; margin-bottom: 5px;">
					<div class="col-auto" style="height: auto;">PW</div>
				</div>
				<div class="row justify-content-start mx-2 gx-2 gy-0 p-0" style="height: 30px;">
					<div class="col">
						<input type="password" placeholder="" value="56f1">
					</div> 
				</div><br>
				<div class="row justify-content-start mx-2 gx-2 gy-0 p-0" style="height: 30px;">
					<div class="col-auto">
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" role="switch" id="Auto Login" checked>
							<label class="form-check-label" for="Auto Login">Auto Login</label>
						</div>
					</div>
				</div>
				<div class="row justify-content-start mx-2 gx-2 gy-0 p-0" style="height: 30px;">
					<div class="col">
						<button type="button" class="btn btn-outline-warning btn-lg" style="text-align:center; width:100%; --bs-btn-hover-color: rgb(0, 200, 200); --bs-btn-border-color: #ddd; --bs-btn-hover-bg: rgb(255, 236, 6); --bs-btn-hover-border-color: rgb(255, 236, 6); --bs-btn-color: #090909; --bs-btn-bg: #bbb; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: .9rem;">
							<span style="font-size: 18px;"><b>Login</b></span>
						</button>
					</div> 
				</div>
				<div class="row justify-content-center mx-2 gx-2 p-0">
					<div class="col-auto gx-1 gy-3">
						<a href="https://nid.naver.com/user2/help/pwInquiry.nhn?menu=pwinquiry">Find Id/Password</a>
					</div><hr>
				</div>
				
				<div class="row justify-content-center mx-2 gx-2 p-0"></div>
				<div class="row justify-content-start mx-2 gx-2 p-0">
					cookie.seq:
				</div>
				<div class="row justify-content-start mx-2 gx-2 p-0 my-1">
					<div class="col">
						<button type="button" class="btn btn-outline-warning btn-lg" style="text-align:center; width:100%; --bs-btn-hover-color: black; --bs-btn-border-color: none; --bs-btn-hover-bg: rgb(255, 246, 36); --bs-btn-hover-border-color: rgb(255, 236, 6); --bs-btn-bg: rgb(255, 255, 0); --bs-btn-color: #090909; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: .9rem;">
							<b>Kakao 로그인</b>
						</button>
					</div> 
				</div>
				<div class="row justify-content-start mx-2 gx-2 p-0 my-1">
					<div class="col">
						<button type="button" class="btn btn-outline-warning btn-lg" style="text-align:center; width:100%; --bs-btn-hover-color: white; --bs-btn-border-color: none; --bs-btn-hover-bg: rgb(0, 185, 44); --bs-btn-hover-border-color: rgb(255, 236, 6); --bs-btn-bg: rgb(4, 213, 20); --bs-btn-color: white; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: .9rem;">
							<b>Naver 로그인</b>
						</button>
					</div> 
				</div>
				<div class="row justify-content-start mx-2 gx-2 p-0 my-1">
					<div class="col">
						<button type="button" class="btn btn-outline-warning btn-lg" style="text-align:center; width:100%; --bs-btn-hover-color: black; --bs-btn-border-color: none; --bs-btn-hover-bg: rgb(100, 180, 255); --bs-btn-hover-border-color: rgb(255, 236, 6); --bs-btn-bg: rgb(150, 200, 255); --bs-btn-color: black; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: .9rem;">
							<b>Google 로그인</b>
						</button>
					</div> 
				</div>
				<div class="row justify-content-start mx-2 gx-2 p-0 my-1">
					<div class="col">
						<button type="button" class="btn btn-outline-warning btn-lg" style="text-align:center; width:100%; --bs-btn-hover-color: white; --bs-btn-border-color: none; --bs-btn-hover-bg: rgb(5, 0, 150); --bs-btn-hover-border-color: rgb(255, 236, 6); --bs-btn-bg: rgb(20, 12, 170); --bs-btn-color: white; --bs-btn-padding-x: 0.75rem; --bs-btn-font-size: .9rem;">
							<b>Facebook 로그인</b>
						</button>
					</div> 
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/fa73f5dd30.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../script/list.js"></script>
	</body>
</html>
